<div class="actions">
  <button mat-icon-button id="drag-btn" (click)="editPressed.emit()" [ngClass]="{ editing: editingLayout }">
    <mat-icon>drag_indicator</mat-icon>
  </button>

  <button mat-icon-button #cardLayoutSettingsBtn="matMenuTrigger" [matMenuTriggerFor]="cardLayoutMenu">
    <mat-icon>menu</mat-icon>
  </button>
</div>

<mat-menu class="app-settings-menu" #cardLayoutMenu="matMenu" xPosition="before">
  <button mat-menu-item [matMenuTriggerFor]="addCols" class="tablet-n-up">
    <p translate>Add columns</p>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="removeCols" class="tablet-n-up" [disabled]="removeDisabled">
    <p translate>Remove columns</p>
  </button>
  <button mat-menu-item (click)="resetPressed.emit()">
    <mat-icon>restart_alt</mat-icon>
    <p translate>Reset</p>
  </button>
</mat-menu>

<mat-menu #addCols="matMenu">
  <button mat-menu-item (click)="addColRightPressed.emit()">
    <p translate>Add column right</p>
    <mat-icon>first_page</mat-icon>
  </button>
  <button mat-menu-item (click)="addColLeftPressed.emit()">
    <p translate>Add column left</p>
    <mat-icon>last_page</mat-icon>
  </button>
</mat-menu>
<mat-menu #removeCols="matMenu"
  >ks
  <button mat-menu-item (click)="removeColRightPressed.emit()">
    <p translate>Remove column right</p>
    <mat-icon>first_page</mat-icon>
  </button>
  <button mat-menu-item (click)="removeColLeftPressed.emit()">
    <p translate>Remove column left</p>
    <mat-icon>last_page</mat-icon>
  </button>
</mat-menu>
