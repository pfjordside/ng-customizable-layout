<ng-customizable-layout #layout [defaultLayout]="layoutConfig" [componentMap]="componentMap" [editing]="editing()">
</ng-customizable-layout>
<ng-customizable-layout-menu
  [editingLayout]="editing()"
  (editPressed)="editPressed()"
  (resetPressed)="layout.resetPressed()"
  (addColRightPressed)="layout.addColumnRightPressed()"
  (addColLeftPressed)="layout.addColumnLeftPressed()"
  (removeColRightPressed)="layout.removeColumnRightPressed()"
  (removeColLeftPressed)="layout.removeColumnLeftPressed()"
>
</ng-customizable-layout-menu>
