

<div class="drag-container" id="drag-container" *ngIf="(layout$ | async); let layout"
  [ngStyle]="{
  'grid-template-columns': templateColumns$ | async,
  'grid-gap': layout.cardMargin
  }">

  <app-card-layout-menu *ngIf="showEdit"
    (removeColRightPressed)="removeColumnRightPressed()"
    (removeColLeftPressed)="removeColumnLeftPressed()"
    (addColRightPressed)="addColumnRightPressed()"
    (addColLeftPressed)="addColumnLeftPressed()"
    (resizePressed)="resizePressed()"
    (resetPressed)="resetPressed()"
    (editPressed)="toggleEditing()"
    [removeDisabled]="layout.lists.length === 1"
    [editingLayout]="editing">
  </app-card-layout-menu>

  <div *ngFor="let list of layout.lists; trackBy: listTrackBy" cdkDropList
    [id]="list.containerName"
    [ngClass]="list.containerName"
    [cdkDropListData]="list.cards"
    [cdkDropListDisabled]="!editing"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="list.connectedTo ? list.connectedTo : null"
    [cdkDropListDisabled]="!editing">
    <div *ngFor="let e of list.cards; trackBy: cardTrackBy" cdkDrag
      [ngStyle]="{
        'margin-bottom': layout.cardMargin,
        'cursor': editing ? 'grab' : 'default'
      }">
      <ng-template *ngComponentOutlet="componentMap[e.componentName]; injector: componentInjector"></ng-template>
    </div>
  </div>
</div>
